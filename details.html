<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- AsegÃºrate de enlazar tu hoja de estilos -->
</head>
<body>
    <div id="event-details" class="event-details-container">
        <div class="event-details-header">
            <h1 id="event-title"></h1>
        </div>
        <div class="event-details-body">
            <img id="event-image" src="" alt="Event Image">
            <p><strong>Date:</strong> <span id="event-date"></span></p>
            <p><strong>Description:</strong> <span id="event-description"></span></p>
            <p><strong>Category:</strong> <span id="event-category"></span></p>
            <p><strong>Place:</strong> <span id="event-place"></span></p>
            <p><strong>Capacity:</strong> <span id="event-capacity"></span></p>
            <p><strong>Estimate:</strong> <span id="event-estimate"></span></p>
            <p><strong>Attendance:</strong> <span id="event-attendance"></span></p>
            <p><strong>Price:</strong> <span id="event-price"></span></p>
        </div>
        <div class="event-details-footer">
            <p>Thank you for visiting!</p>
        </div>
    </div>
    <script src="./details.js"></script>
</body>
</html>
